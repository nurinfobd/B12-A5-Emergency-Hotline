<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Emergency Service</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">

</head>
<body class="bg-green-50">


    <header class="flex items-center justify-between px-6 py-3 border-b bg-white">
      <div class="flex items-center gap-2">
        <img src="assets/logo.png"  alt="BD Logo" class="h-10 w-10">
        <span class="text-lg font-bold text-green-700">Emergency <br>Service</span>
      </div>
      <div class="flex items-center gap-4">
          <div class="flex items-center justify-center gap-1 rounded-full bg-green-50 px-3 py-1 w-20">
              <span class="text-sm font-bold text-slate-800">0</span>
              <span class="inline-block w-5 h-5">
                  <img src="assets/heart.png" alt="Coin" class="w-full h-full object-contain">
              </span>
          </div>
          <div class="flex items-center justify-center gap-1 rounded-full bg-green-50 px-3 py-1 w-20">
              <span class="text-sm font-bold text-slate-800">100</span>
              <span class="inline-block w-5 h-5">
                  <img src="assets/coin.png" alt="Coin" class="w-full h-full object-contain">
              </span>
          </div>
          <button class="rounded-full bg-green-600 px-3 py-1 w-20 text-white font-semibold text-sm">2 Copy </button>
      </div>
    </header>
    <section class="bg-[radial-gradient(circle,_#006747,_#013223)] text-center text-white py-5">
        <div class="flex justify-center">
          <img class="h-16 w-16 mb-4" src="assets/logo-dark.png" alt="Govt Logo" >
        </div>
        <h1 class="text-2xl md:text-3xl font-bold">Emergency Service Directory</h1>
        <p class="mt-2 text-sm md:text-base font-medium">Government Emergency Services at Your Fingertip - A Project by Government of the People's Republic of Bangladesh</p>
    </section>

</body>
</html>
